<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <!-- 단방향 디렉티브 (데이터 바인딩이 단방향으로 적용) -->
    <div id="simple">

        <!-- vue 기본 -->
        <h2>{{message}}</h2>

        <!-- v-text -->
        <h2 v-text="message_vtext"></h2>

        <!-- v-html -->
        <h2 v-html="message_vtext"></h2>

        <!-- v-bind -->
        <input id="a" type="text" v-bind:value="message_vbind" />
        <br />
        <img v-bind:src="imagePath" />

        <!-- v-bind 약어 = : -->
        <input id="a" type="text" :value="message_vbind" />
        <br />
        <img :src="imagePath" />

    </div>

    <!-- 양방향 디렉티브 (데이터 바인딩이 양방향으로 적용) -->
    <div id="simple1">

        <input tpye="text" v-model="name" placeholder="이름을 입력하세요" />
        <br /> 입력된 이름 :
        <h2 v-html="name"></h2>

    </div>

    <div id="simple2">
        <div>좋아하는 과일을 모두 골라주세요 : </div>
        <input type="checkbox" value="1" v-model="fruits" />사과,
        <input type="checkbox" value="2" v-model="fruits" />키위,
        <input type="checkbox" value="3" v-model="fruits" />포도,
        <input type="checkbox" value="4" v-model="fruits" />수박,
        <input type="checkbox" value="5" v-model="fruits" />참외
    </div>
    <div id="simple3">
        선택된 과일들 : <span v-html="fruits"></span>
    </div>
    <script>
        /* 단방향 디렉티브 */
        var model = {
            message: '첫 번째 Vue.js 앱 입니다.',
            message_vtext: '<i>HTML 태그는 어찌되나?</i>',
            message_vbind: 'v-bind 디렉티브',
            imagePath: 'http://sample.bmaster.kro.kr/photos/61.jpg'
        };
        var fruit = {
            fruits: []
        }
        var simple = new Vue({
            el: "#simple",
            data: model
        });

        /* 양방향 디렉티브 */
        var twoway = new Vue({
            el: '#simple1',
            data: {
                name: ''
            }
        });

        var simple2 = new Vue({
            el: '#simple2',
            data: fruit
        });

        var simple3 = new Vue({
            el: '#simple3',
            data: fruit
        });
    </script>
</body>

</html>
