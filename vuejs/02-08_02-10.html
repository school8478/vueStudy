<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style>
        #list,
        #list-no,
        #list-no-if {width:400px;border:1px solid #000;border-collapse:collapse;}
        #list td, #list th,
        #list-no td, #list-no th,
        #list-no-if td, #list-no-if th {border:1px solid #000;text-align:center;}
        #list > thead > tr,
        #list-no > thead > tr,
        #list-no-if > thead > tr {color:#ffff00;background-color:#800080;}
        .divider {height:2p; background-color:#808080;}
    </style>
</head>
<body>
    <div id="exmaple">
        <table id="list">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="contact in contacts">
                    <td>{{contact.no}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}시</td>
                </tr>
            </tbody>
        </table>
        <br />
        <table id="list-no">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="contants">
                <template v-for="(contact, index) in contacts">
                <tr>
                    <td>{{index + 1}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}시</td>
                </tr>
                <tr class="divider" v-if="index % 5===4">
                    <td colspan="4"></td>
                </tr>
                </template>
            </tbody>
        </table>
        <br />
        <table id="list-no-if">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(contact, index) in contacts" v-if="contact.address.indexOf('서울') > -1">
                    <td>{{index + 1}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}시</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var model = {
            "pageno": 1,
            "pagesize": 10,
            "totalcount": 100,
            "contacts": [
                {"no": 100, "name": "설현", "tel": "010-3456-8299", "address": "서울"},
                {"no": 99, "name": "혜리", "tel": "010-3456-8298", "address": "서울"},
                {"no": 98, "name": "하니", "tel": "010-3456-8297", "address": "경기"},
                {"no": 97, "name": "성소", "tel": "010-3456-8296", "address": "제주"},
                {"no": 96, "name": "지아", "tel": "010-3456-8295", "address": "서울"},
                {"no": 95, "name": "정연", "tel": "010-3456-8294", "address": "강원"},
                {"no": 94, "name": "쯔위", "tel": "010-3456-8293", "address": "경기"},
                {"no": 93, "name": "사나", "tel": "010-3456-8292", "address": "서울"},
                {"no": 92, "name": "모모", "tel": "010-3456-8291", "address": "충남"},
                {"no": 91, "name": "소진", "tel": "010-3456-8290", "address": "서울"}
            ]
        };

        var list = new Vue({
            el: "#exmaple",
            data: model
        });
    </script>
</body>

</html>
