<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>스타일 적용</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        .boxcolor {background-color:#ffa500;}
        .center {width:200px;height:100px;line-height:100px;text-align:center;border:1px solid #808080;}
    </style>
</head>
<body>
    <div id="example">
        <center-box v-bind:class="boxstyle"></center-box>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component("center-box", {
            template : "<div class='center'>중앙에 위치</div>"
        });
        var vm = new Vue({
            el : "#example",
            data : {
                boxstyle : {boxcolor : true}
            }
        });
    </script>
</body>
</html>
