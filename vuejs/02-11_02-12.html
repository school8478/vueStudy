<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="example">
        <!-- 문자열 그대로 출력하는 코드 : html상으로 {{message}}가 그대로 출력 -->
        <span v-pre>{{message}}</span>
        <!-- 한번만 실행되는 코드 : 크롬에서 추가 실행해도 동작하지 않음 -->
        <span v-once>{{message}}</span>
    </div>
    <script>
        var vm = new Vue({
            el: "#example",
            data: {
                message: "Hello World"
            }
        })
    </script>
</body>

</html>
