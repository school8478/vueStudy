<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>인라인 이벤트</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
            .layout1 {margin:30px;}
    </style>
</head>
<body>
    <div id="example" class="container layout1">
        <p><input type="text" v-model="amount" class="form-control" /></p>
        <p>
            <!--
            <button id="deposit" v-on:click="balance += parseInt(amount)" class="btn bnt-primary">예금</button>
            <button id="withdraw" v-on:click="balance -= parseInt(amount)" class="btn bnt-primary">출금</button>
            -->
            <!-- v-on -> @ 줄여서 쓸 수 있음 -->
            <button id="deposit" @click="balance += parseInt(amount)" class="btn bnt-primary">예금</button>
            <button id="withdraw" @click="balance -= parseInt(amount)" class="btn bnt-primary">출금</button>
        </p>
        <h3>계좌 잔고 : {{balance}}</h3>
    </div>
    
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el : "#example",
            data : {
                amount : 0,
                balance : 0
            }
        });
    </script>
</body>
</html>
