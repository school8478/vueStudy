<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>메서드 사용</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style></style>
</head>
<body>
    <div id="example">
        <input type="text" v-model="num" /><br />
        1부터 입력된 수까지의 합 : <span>{{sum()}}</span>
    </div>
    <script>
        //1부터 입력된 수까지의 합구하기
        var vmSum = new Vue({
            el : "#example",
            data : { num : 0 },
            methods : {
                sum : function() {
                    console.log(Date.now());
                    var n = Number(this.num);
                    if (Number.isNaN(n) || n < 1) {
                        return 0;
                    } 
                    return ((1 + n) * n) / 2;
                }
            }
        });
        //ECMAScript6가 제공하는 화살표 함수(Arrow Function)는 사용불가
    </script>
</body>
</html>
