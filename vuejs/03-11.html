<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>라이플 사이클 훅 추가</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style></style>
</head>
<body>
    <div id="example">
        <input type="text" v-model="num" /><br />
        1부터 입력된 수까지의 합 : <span>{{sum}}</span>
    </div>
    <script>
        //1부터 입력된 수까지의 합구하기
        var vmSum = new Vue({
            el : "#example",
            data : { num : 0 },
            //라이플 사이클 훅 created
            created : function(){
                console.log("Created!!");
            },
            //라이플 사이클 훅 updated
            updated : function(){
                console.log("updated!!");
                console.log(this.num);
            },
            computed : {
                sum : function() {
                    var n = Number(this.num);
                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((1 + n) * n) / 2;
                }
            }
        });
    </script>
</body>
</html>
