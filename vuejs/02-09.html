<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style>
        #list {width:400px;border:1px solid #000;border-collapse:collapse;}
        #list td, #list th {border:1px solid #000;text-align:center;}
        #list > thead > tr {color:#ffff00;background-color:#800080;}
    </style>
</head>
<body>
    <div id="exmaple">
        <select id="regions">
            <option disabled="disabled" selected>지역을 선택하세요</option>
            <option v-for="(val, key) in regions" v-bind:value="key">{{val}}</option>
        </select>
        <br />
        <select id="regions-no">
            <option disabled="disabled" selected>지역을 선택하세요</option>
            <option v-for="(val, key, index) in regions" v-bind:value="key">{{index + 1}}{{val}}</option>
        </select>
    </div>
    <script>
        var regions = {
            "A" : "Asia",
            "B" : "America",
            "C" : "Europe",
            "D" : "Africa",
            "E" : "Oceania"
        }

        var list = new Vue({
            el: "#exmaple",
            data: { regions : regions }
        });
    </script>
</body>

</html>
