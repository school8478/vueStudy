<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>문자</title>
</head>

<body>
    <script type="text/javascript">

        alert("coding everybody");

        // \뒤에 오는 부분은 문자로 처리 - escape (문자와 문자의 구핵처리가 아닌 문자로 처리)
        console.log('egoing\'s coding evertbody');
        // 숫자 앞뒤로 '', ""가 있을 경우 문자로 해석
        console.log(typeof "1"); //string (문자열)
        console.log(typeof 1); //number (숫자)
        // \n (줄바꿈)
        console.log("coding\neverybody");
        // 문자와 문자의 조합 "" + ""
        console.log("coding"+" "+"everybody");
        // 숫자와 문자의 조합
        console.log(1+"1");
        // .length 문자수
        console.log("coding".length+" ".length+"everybody".length);

        // .indeOf 문자의 위치
        console.log("code".indexOf("c"));

    </script>
</body>

</html>
