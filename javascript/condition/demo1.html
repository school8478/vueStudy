<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>if문</title>
</head>

<body>
    <script type="text/javascript">
        //if 
        if (true) {
            alert("result : true"); //실행됨
        }
        if (false) {
            alert("result : true"); //실행안됨
        }
        //if, else, else if
        if (true) {
            alert(1); //실행됨
        } else {
            alert(2); //실행안됨
        }
        if (false) {
            alert(1); //실행안됨
        } else {
            alert(2); //실행됨
        }
        if (false) {
            alert(1); //실행안됨
        } else if (true) {
            alert(2); //실행됨
        } else if (true) {
            alert(3); //실행안됨
        } else {
            alert(4); //실행안됨
        }
    </script>
</body>

</html>
