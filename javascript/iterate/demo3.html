<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>반복문</title>
</head>

<body>
    <script type="text/javascript">
        //반복문의 중첩
        for(var i = 0; i < 10; i++){
            for(var j = 0; j < 10; j++){
                document.write("coding everybody"+i+j+"<br />");
            };
        };
    </script>
</body>

</html>
