<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>반복문</title>
</head>

<body>
    <script type="text/javascript">
        //반복문 문법
        //while : true -> false가 될 때까지 반복
        /*
        var 초기화
        while (반복조건) {
            //반복적으로 실행할 코드
            증가함수
        }
 
        var i = 0;
        while (i < 10) {
            document.write("Coding everybody" + i + "<br />");
            i = i + 1; //증가시키는 함수
        };
        */
        //for : while문 대신 많이 사용하는 문법
        /*
        for (초기화; 반복조건; 증가함수) {
            //반복적으로 실행할 코드
        }
        */
        //i++ : i의 값을 1씩 증가
       
        for (var i = 0; i < 10; i++) {
            document.write("Coding everybody" + i + "<br />");
        };
    </script>
</body>

</html>
