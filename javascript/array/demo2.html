<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>배열</title>
</head>

<body>
    <script type="text/javascript">
        var li = ["a", "b", "c", "d", "e"];

        //배열의 뒤쪽에 밀어넣기
        li.push("f"); 

        //배열의 뒤쪽에 해당 배열을 밀어넣기
        li = li.concat(["f", "g"]);  

        //배열의 앞쪽에 밀어넣기
        li.unshift("z"); 
        /*
        배열의 중간 어딘가에 밀어넣기 (index, howmany, element1, element2,....)
        index : 배열의 순서
        howmany: 0 삭제하지 않음
                 1이상 입력시 숫자만큼 삭제
        */
        li.splice(2, 0, "B", "X");
        
        alert(li);
    </script>
</body>

</html>
