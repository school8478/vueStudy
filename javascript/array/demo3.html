<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>배열</title>
</head>

<body>
    <script type="text/javascript">
        var li = ["a", "b", "c", "d", "e"];
        
        //배열의 맨 앞쪽의 데이터를 삭제
        li.shift();
        //배열의 맨 뒤쪽의 데이터를 삭제
        li.pop();
        console.log(li);

        var li = ["c", "e", "a", "b", "d"];
        //배열의 정렬
        li.sort();
        console.log(li);
        //배열의 역순정렬
        li.reverse();
        console.log(li);
        
        var arr = ["a", "b", "c"];
        for (var name in arr) {
            console.log(name);
            console.log(arr[name]);
        };
    </script>
</body>

</html>
