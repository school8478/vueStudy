<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>변수선언</title>
</head>

<body>
    <script type="text/javascript">
        console.log(100 + 10);
        console.log((100 + 10) / 10);
        console.log(((100 + 10) / 10) - 10);
        console.log((((100 + 10) / 10) - 10) * 10);

        //변할 수 있는 영역
        var a = 100;

        //변하지 않는 영역
        var a = a + 10;
        console.log(a);
        var a = a / 10;
        console.log(a);
        a = a - 10;
        console.log(a);
        a = a * 10;
        console.log(a);
    </script>
</body>

</html>
